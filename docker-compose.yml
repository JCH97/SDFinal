version: "3.2"

services:
  pyro-ns:
    image: jch/chord
    container_name: pyro-ns
    restart: unless-stopped
    command: /bin/sh -c "echo 'export IP=10.0.0.2' >> ~/.bashrc && pyro4-ns -n '10.0.0.2'"
    volumes:
      - .:/chord
    networks:
      default:
        ipv4_address: 10.0.0.2

  broker-1:
    image: jch/chord
    container_name: broker-1
    restart: unless-stopped
    command: /bin/sh -c "python src/REQ_REP_broker.py"
    volumes:
      - .:/chord
    networks:
      default:
        ipv4_address: 10.0.0.3
    expose:
      - 9091
      - 9092

